<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokédex PWA</title>
    <!-- Android  -->
    <meta name="theme-color" content="#ed3e37" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="Pokédex PWA" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Windows  -->
    <meta name="msapplication-navbutton-color" content="#ed3e37" />
    <meta name="msapplication-TileColor" content="#ed3e37" />
    <meta
      name="msapplication-TileImage"
      content="assets/images/icon-144x144.png"
    />
    <meta name="msapplication-config" content="browserconfig.xml" />

    <!-- Pinned Sites  -->
    <meta name="application-name" content="Pokédex PWA" />
    <meta name="msapplication-tooltip" content="Pokédex PWA" />
    <meta name="msapplication-starturl" content="/" />

    <!-- Tap highlighting  -->
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- UC Mobile Browser  -->
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />

    <!-- Disable night mode for this page  -->
    <meta name="nightmode" content="enable/disable" />

    <!-- Fitscreen  -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Layout mode -->
    <meta name="layoutmode" content="fitscreen/standard" />

    <!-- imagemode - show image even in text only mode  -->
    <meta name="imagemode" content="force" />

    <!-- Orientation  -->
    <meta name="screen-orientation" content="portrait" />

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Main Link Tags  -->
    <link
      href="assets/images/icon-48x48.png"
      rel="icon"
      type="image/png"
      sizes="16x16"
    />
    <link
      href="assets/images/icon-48x48.png"
      rel="icon"
      type="image/png"
      sizes="32x32"
    />
    <link
      href="assets/images/icon-48x48.png"
      rel="icon"
      type="image/png"
      sizes="48x48"
    />

    <!-- iOS  -->
    <link href="touch-icon-iphone.png" rel="apple-touch-icon" />
    <link href="touch-icon-ipad.png" rel="apple-touch-icon" sizes="76x76" />
    <link
      href="touch-icon-iphone-retina.png"
      rel="apple-touch-icon"
      sizes="120x120"
    />
    <link
      href="touch-icon-ipad-retina.png"
      rel="apple-touch-icon"
      sizes="152x152"
    />

    <!-- Startup Image  -->
    <link
      href="touch-icon-start-up-320x480.png"
      rel="apple-touch-startup-image"
    />

    <!-- Pinned Tab  -->
    <link href="path/to/icon.svg" rel="mask-icon" size="any" color="red" />

    <!-- Android  -->
    <link href="icon-192x192.png" rel="icon" sizes="192x192" />
    <link href="icon-128x128.png" rel="icon" sizes="128x128" />

    <!-- Others -->
    <link href="favicon.icon" rel="shortcut icon" type="image/x-icon" />

    <!-- UC Browser  -->
    <link
      href="images/icon-52x52.png"
      rel="apple-touch-icon-precomposed"
      sizes="57x57"
    />
    <link
      href="assets/images/icon-72x72.png"
      rel="apple-touch-icon"
      sizes="72x72"
    />

    <!-- Manifest.json  -->
    <link href="/manifest.json" rel="manifest" />
  </head>

  <body>
    <div class="pokedex">
      <header>
        <div class="circle"></div>
        <h1>Pokédex PWA</h1>
      </header>
      <main>
        <div class="screen">
          <img id="pokemon-image" class="loading"
          src="assets/images/loading.png" alt="Pokédex"">
        </div>
        <div class="controllers">
          <!-- <input type="text" placeholder="Pokémon Name" /> -->
          <div class="pokemon-list">
            <p>Loading...</p>
          </div>
        </div>
      </main>
      <footer>
        <p>Hecho por <a href="https://jonathanromero.com.mx">@elmatadito</a></p>
        <p>
          ver en <a href="https://github.com/elMatadito/pokedex-pwa">GitHub</a>
        </p>
      </footer>
    </div>
    <script src="assets/js/pokedex.js"></script>
  </body>
</html>
